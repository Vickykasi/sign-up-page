<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- <div id="page"> -->
        
        <div id="design">
            <div id="font">
            <b>dribble</b>
            <h4 id="end"> Discover the world's top Designers & Creatives</h4>
            </div>
        </div>
        <div id="content">
            <div id="main">
                <h1>Sign Up to Dribble</h1>
                <p class="auth-link">
                    Already a member? <a href="/session/new">Sign In</a>
                </p>
                <form>
                    <label><b>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Username</b></label><br>
                    <input type="text" id="name" name="Name" required>
                    <input type="text" id="username" name="UserName" required><br>
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" id="email" name="Email" required><br>
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" name="psw" placeholder="6+ characters" required><br>
                    <label>
                        <input type="checkbox" name="create">Creating an account means you're okay with our
                        <a target="_blank" href="/terms">Terms of Service</a>,
                        <a target="_blank" href="/privacy">Privacy Policy</a>, and our default
                        <a target="_blank" href="/notifications">Notification Settings</a>.<br>
                </form><br>
                <button>Create account</button>
            </div>
        </div>
    <!-- </div> -->

</body>

</html>
